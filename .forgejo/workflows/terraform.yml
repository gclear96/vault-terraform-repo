name: terraform

on:
  pull_request:
  push:
    branches: ["main"]

concurrency:
  group: vault-terraform
  cancel-in-progress: false

jobs:
  fmt_validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: https://code.forgejo.org/actions/checkout@v4

      - name: Install terraform (if missing)
        shell: bash
        run: |
          set -euo pipefail
          if command -v terraform >/dev/null 2>&1; then
            terraform version
            exit 0
          fi
          if ! command -v apt-get >/dev/null 2>&1; then
            echo "apt-get not found; cannot auto-install terraform on this runner image." >&2
            exit 2
          fi
          if [[ "$(id -u)" != "0" ]]; then
            echo "Runner is not root and sudo is unavailable; cannot apt-get install terraform prerequisites." >&2
            exit 2
          fi
          apt-get update
          apt-get install -y ca-certificates curl unzip
          curl -fsSL -o /tmp/terraform.zip https://releases.hashicorp.com/terraform/1.14.3/terraform_1.14.3_linux_amd64.zip
          unzip -o /tmp/terraform.zip -d /usr/local/bin
          terraform version

      - name: Terraform fmt
        shell: bash
        run: |
          set -euo pipefail
          terraform fmt -check -recursive

      - name: Terraform init (backend/local)
        shell: bash
        run: |
          set -euo pipefail
          terraform init -input=false -backend=false

      - name: Terraform validate
        shell: bash
        run: |
          set -euo pipefail
          terraform validate

  apply_main_non_destructive:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    needs: [fmt_validate]
    env:
      TF_IN_AUTOMATION: "1"
      VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
      VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}
      TF_VAR_vault_addr: ${{ secrets.VAULT_ADDR }}
      TF_VAR_vault_skip_child_token: "true"
      TF_VAR_oidc_client_secret: ${{ secrets.OIDC_CLIENT_SECRET }}
      TF_S3_ENDPOINT: ${{ secrets.TF_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: garage
      TF_VAR_use_vault_local_sa_token: "true"
    steps:
      - name: Checkout
        uses: https://code.forgejo.org/actions/checkout@v4

      - name: Install terraform + jq (if missing)
        shell: bash
        run: |
          set -euo pipefail
          if command -v terraform >/dev/null 2>&1; then
            terraform version
          else
            if ! command -v apt-get >/dev/null 2>&1; then
              echo "apt-get not found; cannot auto-install terraform on this runner image." >&2
              exit 2
            fi
            if [[ "$(id -u)" != "0" ]]; then
              echo "Runner is not root and sudo is unavailable; cannot apt-get install terraform prerequisites." >&2
              exit 2
            fi
            apt-get update
            apt-get install -y ca-certificates curl unzip
            curl -fsSL -o /tmp/terraform.zip https://releases.hashicorp.com/terraform/1.14.3/terraform_1.14.3_linux_amd64.zip
            unzip -o /tmp/terraform.zip -d /usr/local/bin
            terraform version
          fi
          if ! command -v jq >/dev/null 2>&1; then
            if ! command -v apt-get >/dev/null 2>&1; then
              echo "apt-get not found; cannot auto-install jq on this runner image." >&2
              exit 2
            fi
            if [[ "$(id -u)" != "0" ]]; then
              echo "Runner is not root and sudo is unavailable; cannot apt-get install jq." >&2
              exit 2
            fi
            apt-get update
            apt-get install -y jq
          fi

      - name: "Guard: required secrets"
        shell: bash
        run: |
          set -euo pipefail
          : "${TF_VAR_vault_addr:?Set Forgejo secret VAULT_ADDR (e.g. http://platform-vault.vault.svc:8200)}"
          : "${VAULT_TOKEN:?Set Forgejo secret VAULT_TOKEN (scoped token; avoid long-lived root)}"
          : "${TF_S3_ENDPOINT:?Set Forgejo secret TF_S3_ENDPOINT (e.g. http://platform-garage.garage.svc:3900)}"
          : "${AWS_ACCESS_KEY_ID:?Set Forgejo secret AWS_ACCESS_KEY_ID (Garage S3 key id)}"
          : "${AWS_SECRET_ACCESS_KEY:?Set Forgejo secret AWS_SECRET_ACCESS_KEY (Garage S3 secret key)}"

      - name: Terraform init
        shell: bash
        run: |
          set -euo pipefail
          terraform init -input=false \
            -backend-config="endpoint=${TF_S3_ENDPOINT}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="force_path_style=true" \
            -backend-config="skip_credentials_validation=true" \
            -backend-config="skip_metadata_api_check=true" \
            -backend-config="skip_requesting_account_id=true" \
            -backend-config="skip_region_validation=true"

      - name: Import existing resources (idempotent)
        shell: bash
        run: |
          set -euo pipefail
          ./scripts/import-existing.sh

      - name: Terraform plan (save)
        shell: bash
        run: |
          set -euo pipefail
          terraform plan -input=false -no-color -out=plan.tfplan

      - name: "Guard: block destructive changes by default"
        shell: bash
        run: |
          set -euo pipefail
          terraform show -json plan.tfplan \
            | jq -e '
                [.resource_changes[]?.change.actions] as $a
                | any($a[]; index("delete") != null)
                  or any($a[]; (. == ["create","delete"]) or (. == ["delete","create"]))
              ' >/dev/null \
            && { echo "Refusing to auto-apply: plan includes delete/replace actions. Use the manual apply workflow." >&2; exit 3; } \
            || echo "Plan is non-destructive (no delete/replace); proceeding."

      - name: Terraform apply (from saved plan)
        shell: bash
        run: |
          set -euo pipefail
          terraform apply -auto-approve -input=false -no-color plan.tfplan
